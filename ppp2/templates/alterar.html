<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cadastro</title>
    <style>
        body {
            background-color: navajowhite;
        }
        h1 {
            background-color: burlywood;
            text-align: center;
        }
        input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MEU CADASTRO</h1>
    <h2>Altere seus dados</h2>
    <form method="POST" action="/alterar">
        <label for="nome">Nome atual:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome de usuario" required>
        <br><br>
        <label for="email">Email atual:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br><br>
        <label for="new_nome">Novo nome:</label>
        <input type="text" id="new_nome" name="new_nome" placeholder="Digite seu novo nome" required>
        <br><br>
        <label for="new_email">Novo email:</label>
        <input type="email" id="new_email" name="new_email" placeholder="Digite seu novo email" required>
        <br><br>
        <button type="submit">Alterar Conta</button>
    </form>
    
    
    <h2>Cadastros:</h2>
    <ul>
        {% for conta in contas %}
        <li>{{ conta }}</li>
        {% endfor %}
    </ul>
    <hr>

    <div>
        <a href="/"><button type="button">Cadastrar</button></a>
        <a href="/deletar"><button type="button">Deletar</button></a>
    </div>
</body>
</html>
